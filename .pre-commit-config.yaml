repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
        types:
        - python
        exclude: ^migrations/
    -   id: end-of-file-fixer
        types:
        - python
        exclude: ^migrations/
-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        language_version: py3.11
        exclude: ^migrations/
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
        args:
            - --max-line-length=120
            - --extend-ignore=E203
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        language_version: py3.11
        exclude: ^migrations/
        args:
          - --line-length=120
-   repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        exclude: ^migrations/
        args:
        - --profile=black
        - --line-length=120
-   repo: https://github.com/PyCQA/autoflake
    rev: v2.1.1
    hooks:
    -   id: autoflake
        exclude: ^migrations/
        args:
        - --in-place
        - --remove-all-unused-imports
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.4.0
    hooks:
    -   id: pyupgrade
